name: Release TotemRecall

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.1

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for automatic changelog generation

      - name: BigWigs Addon Packager
        uses: BigWigsMods/packager@v2
        env:
          # Replace these with your actual GitHub Secrets names
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
